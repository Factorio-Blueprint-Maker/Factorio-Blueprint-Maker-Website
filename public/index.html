<!DOCTYPE html>
<html>
  <head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' /> 
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <main>
    <div class="loginContainer">
      <h1>Welcome</h1>
      <h2>Sign in to continue</h2>
      <div class="inputForm">
        <form>
          <input type="text" id="signinEmail" class="signinEmail" placeholder="Please enter your email">
          <input type="password" id="signinPassword" class="signinPassword" placeholder="Please enter your password">
          <a href="#">Forgot Password?</a>
          <button type="button">Signin</button>
        </form>
      </div>
      <div class="GoogleAndSteamForm">
        <div class="SigninWithGoogle">
          <img src="./assets/google_logo.png">
          <div class="textContainer">Sign in with Google</div>
        </div>
        <div class="SigninWithSteam">
          <img src="./assets/steam_logo.png">
          <div class="textContainer">Sign in with Steam</div>
        </div>
      </div>
      <div class="notAMember">
        <a href="#">Not a Member? Singup</a>
      </div>
    </div>

    <nav></nav>
  
  </main>


  <script>

    document.addEventListener("DOMContentLoaded", function() {
      // Use AJAX to fetch the header.html content
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          // Insert the header content into the <nav> element
          const navElement = document.querySelector("nav");
          navElement.innerHTML = data;
        }).then(() => {
          const menuHamburger = document.querySelector(".menu-hamburger");
          const navLinks = document.querySelector(".nav-links");

          menuHamburger.addEventListener("click", () => {
          navLinks.classList.toggle("mobile-menu");
        })
        })
        .catch(error => {
          console.error("Error fetching header.html:", error);
        });
    });



</script>

  
  </body>
</html>
